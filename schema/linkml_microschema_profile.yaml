name: linkml-microschema-profile
description: 'A LinkML schema defining the Microschema Profile for composable data
  elements.

  Microschemas are designed for inline composition without identifiers.'
title: LinkML Microschema Profile
see_also:
- https://linkml.github.io/linkml-microschema-profile
id: https://w3id.org/linkml/linkml-microschema-profile
version: 0.2.0
imports:
- linkml:types
license: MIT
prefixes:
  coms:
    prefix_prefix: coms
    prefix_reference: https://w3id.org/linkml/linkml-microschema-profile/
  linkml:
    prefix_prefix: linkml
    prefix_reference: https://w3id.org/linkml/
  schema:
    prefix_prefix: schema
    prefix_reference: http://schema.org/
  PATO:
    prefix_prefix: PATO
    prefix_reference: http://purl.obolibrary.org/obo/PATO_
  bdchm:
    prefix_prefix: bdchm
    prefix_reference: https://w3id.org/bdchm/
  OBA:
    prefix_prefix: OBA
    prefix_reference: http://purl.obolibrary.org/obo/OBA_
  OMOP:
    prefix_prefix: OMOP
    prefix_reference: https://athena.ohdsi.org/search-terms/terms/
  LOINC:
    prefix_prefix: LOINC
    prefix_reference: https://loinc.org/
  UCUM:
    prefix_prefix: UCUM
    prefix_reference: https://units-of-measurement.org/
  UBERON:
    prefix_prefix: UBERON
    prefix_reference: http://purl.obolibrary.org/obo/UBERON_
  MONDO:
    prefix_prefix: MONDO
    prefix_reference: http://purl.obolibrary.org/obo/MONDO_
  HP:
    prefix_prefix: HP
    prefix_reference: http://purl.obolibrary.org/obo/HP_
  RxNorm:
    prefix_prefix: RxNorm
    prefix_reference: http://purl.bioontology.org/ontology/RXNORM/
  ISO11179:
    prefix_prefix: ISO11179
    prefix_reference: http://purl.org/iso11179/
  example:
    prefix_prefix: example
    prefix_reference: http://www.example.org/rdf#
default_prefix: coms
default_range: string
types:
  string:
    name: string
    definition_uri: https://w3id.org/linkml/String
    description: A character string
    notes:
    - In RDF serializations, a slot with range of string is treated as a literal or
      type xsd:string.   If you are authoring schemas in LinkML YAML, the type is
      referenced with the lower case "string".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Text
    base: str
    uri: xsd:string
  integer:
    name: integer
    definition_uri: https://w3id.org/linkml/Integer
    description: An integer
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "integer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Integer
    base: int
    uri: xsd:integer
  boolean:
    name: boolean
    definition_uri: https://w3id.org/linkml/Boolean
    description: A binary (true or false) value
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "boolean".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Boolean
    base: Bool
    uri: xsd:boolean
    repr: bool
  float:
    name: float
    definition_uri: https://w3id.org/linkml/Float
    description: A real number that conforms to the xsd:float specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "float".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Float
    base: float
    uri: xsd:float
  double:
    name: double
    definition_uri: https://w3id.org/linkml/Double
    description: A real number that conforms to the xsd:double specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "double".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:Float
    base: float
    uri: xsd:double
  decimal:
    name: decimal
    definition_uri: https://w3id.org/linkml/Decimal
    description: A real number with arbitrary precision that conforms to the xsd:decimal
      specification
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "decimal".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    broad_mappings:
    - schema:Number
    base: Decimal
    uri: xsd:decimal
  time:
    name: time
    definition_uri: https://w3id.org/linkml/Time
    description: A time object represents a (local) time of day, independent of any
      particular day
    notes:
    - URI is dateTime because OWL reasoners do not work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "time".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Time
    base: XSDTime
    uri: xsd:time
    repr: str
  date:
    name: date
    definition_uri: https://w3id.org/linkml/Date
    description: a date (year, month and day) in an idealized calendar
    notes:
    - URI is dateTime because OWL reasoners don't work with straight date or time
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:Date
    base: XSDDate
    uri: xsd:date
    repr: str
  datetime:
    name: datetime
    definition_uri: https://w3id.org/linkml/Datetime
    description: The combination of a date and time
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    exact_mappings:
    - schema:DateTime
    base: XSDDateTime
    uri: xsd:dateTime
    repr: str
  date_or_datetime:
    name: date_or_datetime
    definition_uri: https://w3id.org/linkml/DateOrDatetime
    description: Either a date or a datetime
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "date_or_datetime".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: linkml:DateOrDatetime
    repr: str
  uriorcurie:
    name: uriorcurie
    definition_uri: https://w3id.org/linkml/Uriorcurie
    description: a URI or a CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uriorcurie".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: URIorCURIE
    uri: xsd:anyURI
    repr: str
  curie:
    name: curie
    definition_uri: https://w3id.org/linkml/Curie
    conforms_to: https://www.w3.org/TR/curie/
    description: a compact URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "curie".
    comments:
    - in RDF serializations this MUST be expanded to a URI
    - in non-RDF serializations MAY be serialized as the compact representation
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: Curie
    uri: xsd:string
    repr: str
  uri:
    name: uri
    definition_uri: https://w3id.org/linkml/Uri
    conforms_to: https://www.ietf.org/rfc/rfc3987.txt
    description: a complete URI
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "uri".
    comments:
    - in RDF serializations a slot with range of uri is treated as a literal or type
      xsd:anyURI unless it is an identifier or a reference to an identifier, in which
      case it is translated directly to a node
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    close_mappings:
    - schema:URL
    base: URI
    uri: xsd:anyURI
    repr: str
  ncname:
    name: ncname
    definition_uri: https://w3id.org/linkml/Ncname
    description: Prefix part of CURIE
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "ncname".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NCName
    uri: xsd:string
    repr: str
  objectidentifier:
    name: objectidentifier
    definition_uri: https://w3id.org/linkml/Objectidentifier
    description: A URI or CURIE that represents an object in the model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "objectidentifier".
    comments:
    - Used for inheritance and type checking
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: ElementIdentifier
    uri: shex:iri
    repr: str
  nodeidentifier:
    name: nodeidentifier
    definition_uri: https://w3id.org/linkml/Nodeidentifier
    description: A URI, CURIE or BNODE that represents a node in a model.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "nodeidentifier".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: NodeIdentifier
    uri: shex:nonLiteral
    repr: str
  jsonpointer:
    name: jsonpointer
    definition_uri: https://w3id.org/linkml/Jsonpointer
    conforms_to: https://datatracker.ietf.org/doc/html/rfc6901
    description: A string encoding a JSON Pointer. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to a valid object within the current
      instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpointer".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  jsonpath:
    name: jsonpath
    definition_uri: https://w3id.org/linkml/Jsonpath
    conforms_to: https://www.ietf.org/archive/id/draft-goessner-dispatch-jsonpath-00.html
    description: A string encoding a JSON Path. The value of the string MUST conform
      to JSON Point syntax and SHOULD dereference to zero or more valid objects within
      the current instance document when encoded in tree form.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "jsonpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
  sparqlpath:
    name: sparqlpath
    definition_uri: https://w3id.org/linkml/Sparqlpath
    conforms_to: https://www.w3.org/TR/sparql11-query/#propertypaths
    description: A string encoding a SPARQL Property Path. The value of the string
      MUST conform to SPARQL syntax and SHOULD dereference to zero or more valid objects
      within the current instance document when encoded as RDF.
    notes:
    - If you are authoring schemas in LinkML YAML, the type is referenced with the
      lower case "sparqlpath".
    from_schema: https://w3id.org/linkml/types
    imported_from: linkml:types
    base: str
    uri: xsd:string
    repr: str
enums:
  ComparatorEnum:
    name: ComparatorEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/ComparatorEnum
    description: Comparator for quantity values
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      lt:
        text: lt
        description: Less than
        meaning: coms:lt
      le:
        text: le
        description: Less than or equal to
        meaning: coms:le
      ge:
        text: ge
        description: Greater than or equal to
        meaning: coms:ge
      gt:
        text: gt
        description: Greater than
        meaning: coms:gt
  DataTypeEnum:
    name: DataTypeEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/DataTypeEnum
    description: The data type of an observation value
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      decimal:
        text: decimal
        description: Decimal number
      integer:
        text: integer
        description: Integer number
      enum:
        text: enum
        description: Enumerated value
      boolean:
        text: boolean
        description: Boolean value
  MethodEnum:
    name: MethodEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/MethodEnum
    description: The method used for a measurement or observation
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      placeholder:
        text: placeholder
        description: Placeholder value
  InstrumentEnum:
    name: InstrumentEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/InstrumentEnum
    description: The instrument used for a measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      placeholder:
        text: placeholder
        description: Placeholder value
  ReagentKitEnum:
    name: ReagentKitEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/ReagentKitEnum
    description: The reagent kit used for a measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      placeholder:
        text: placeholder
        description: Placeholder value
  BodyPositionEnum:
    name: BodyPositionEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/BodyPositionEnum
    description: The body position during a measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      supine:
        text: supine
        description: Lying face up
      standing:
        text: standing
        description: Standing upright
      sitting:
        text: sitting
        description: Seated position
  ContextEnum:
    name: ContextEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/ContextEnum
    description: The context in which a measurement was taken
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      fasted_8_hrs:
        text: fasted_8_hrs
        description: Fasted for 8 hours
      fasted_12_hrs:
        text: fasted_12_hrs
        description: Fasted for 12 hours
      before_bronchodilator:
        text: before_bronchodilator
        description: Before bronchodilator administration
      after_bronchodilator:
        text: after_bronchodilator
        description: After bronchodilator administration
      taking_lipid_lowering_medications:
        text: taking_lipid_lowering_medications
        description: While taking lipid-lowering medications
      before_physical_activity:
        text: before_physical_activity
        description: Before physical activity
      during_physical_activity:
        text: during_physical_activity
        description: During physical activity
      after_physical_activity:
        text: after_physical_activity
        description: After physical activity
      during_procedure:
        text: during_procedure
        description: During a procedure
      taking_diabetes_medication:
        text: taking_diabetes_medication
        description: While taking diabetes medication
      lowest:
        text: lowest
        description: Lowest recorded value
  CollectedByEnum:
    name: CollectedByEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/CollectedByEnum
    description: Who collected the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      doctor:
        text: doctor
        description: Collected by a doctor
      nurse:
        text: nurse
        description: Collected by a nurse
      technician:
        text: technician
        description: Collected by a technician
      self_administered:
        text: self_administered
        description: Self-administered by the patient
      first_examiner:
        text: first_examiner
        description: Collected by the first examiner
      second_examiner:
        text: second_examiner
        description: Collected by the second examiner
  DiagnosisMethodEnum:
    name: DiagnosisMethodEnum
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/DiagnosisMethodEnum
    description: The method used for diagnosis
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    permissible_values:
      placeholder:
        text: placeholder
        description: Placeholder value
slots:
  profile_version:
    name: profile_version
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/profile_version
    description: Version of microschema profile this conforms to
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:profile_version
    owner: MicroschemaDefinition
    domain_of:
    - MicroschemaDefinition
    range: string
  semantic_mapping:
    name: semantic_mapping
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/semantic_mapping
    description: URIs/CURIEs mapping this microschema to external standards (ISO-11179
      DEC, NIH CDE, etc.)
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:semantic_mapping
    owner: MicroschemaDefinition
    domain_of:
    - MicroschemaDefinition
    range: uriorcurie
    multivalued: true
  domain_of_use:
    name: domain_of_use
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/domain_of_use
    description: Domains where this microschema is applicable
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:domain_of_use
    owner: MicroschemaDefinition
    domain_of:
    - MicroschemaDefinition
    range: string
    multivalued: true
  subject_identifier:
    name: subject_identifier
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/subject_identifier
    description: An identifier for the subject of the datum
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:subject_identifier
    owner: ProcedureStatusRecord
    domain_of:
    - ClinicalMeasurementRecord
    - ConditionStatusRecord
    - DrugStatusRecord
    - ProcedureStatusRecord
    range: string
  measurement_type:
    name: measurement_type
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/measurement_type
    description: A CURIE from OBA, OMOP, or LOINC
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:observation_type
    slot_uri: bdchm:observation_type
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: uriorcurie
  unit:
    name: unit
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/unit
    description: A unit from UCUM
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:unit
    slot_uri: bdchm:unit
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: uriorcurie
  method:
    name: method
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/method
    description: The method used for the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:method_type
    slot_uri: bdchm:method_type
    owner: ProcedureStatusRecord
    domain_of:
    - ClinicalMeasurementRecord
    - ConditionStatusRecord
    - DrugStatusRecord
    - ProcedureStatusRecord
    range: MethodEnum
  instrument:
    name: instrument
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/instrument
    description: The instrument used for the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:instrument
    owner: ConditionStatusRecord
    domain_of:
    - ClinicalMeasurementRecord
    - ConditionStatusRecord
    range: InstrumentEnum
  reagent_kit:
    name: reagent_kit
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/reagent_kit
    description: The reagent kit used for the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:reagent_kit
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: ReagentKitEnum
  ulod:
    name: ulod
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/ulod
    description: Upper limit of detection
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:ulod
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: Quantity
    inlined: true
    inlined_as_list: true
  llod:
    name: llod
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/llod
    description: Lower limit of detection
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:llod
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: Quantity
    inlined: true
    inlined_as_list: true
  calculated_from:
    name: calculated_from
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/calculated_from
    description: An expression pointing at other CDE classes
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:calculated_from
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: string
  body_location:
    name: body_location
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/body_location
    description: A CURIE from UBERON
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:BodySite
    slot_uri: bdchm:BodySite
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: uriorcurie
  body_position:
    name: body_position
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/body_position
    description: The body position during measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:body_position
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: BodyPositionEnum
  context:
    name: context
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/context
    description: The context of the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:context
    owner: ClinicalMeasurementRecord
    domain_of:
    - ClinicalMeasurementRecord
    range: ContextEnum
  collected_by:
    name: collected_by
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/collected_by
    description: Who collected the measurement
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:collected_by
    owner: ProcedureStatusRecord
    domain_of:
    - ClinicalMeasurementRecord
    - DrugStatusRecord
    - ProcedureStatusRecord
    range: CollectedByEnum
  condition_type:
    name: condition_type
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/condition_type
    description: A CURIE from MONDO or HPO
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:condition_concept
    slot_uri: bdchm:condition_concept
    owner: ConditionStatusRecord
    domain_of:
    - ConditionStatusRecord
    range: uriorcurie
  diagnosis_method:
    name: diagnosis_method
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/diagnosis_method
    description: The method used for diagnosis
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slot_uri: coms:diagnosis_method
    owner: ConditionStatusRecord
    domain_of:
    - ConditionStatusRecord
    range: DiagnosisMethodEnum
  drug_type:
    name: drug_type
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/drug_type
    description: A CURIE from RxNorm
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - bdchm:drug_concept
    slot_uri: bdchm:drug_concept
    owner: DrugStatusRecord
    domain_of:
    - DrugStatusRecord
    range: uriorcurie
  procedure_type:
    name: procedure_type
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/procedure_type
    description: A CURIE from OMOP
