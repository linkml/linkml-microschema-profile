classes:
  MicroschemaDefinition:
    name: MicroschemaDefinition
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/MicroschemaDefinition
    description: A metaclass for classes that conform to the Microschema profile.
      Classes that instantiate this are designed for inline composition.
    comments:
    - Classes instantiating this SHOULD NOT have identifier slots
    - Classes instantiating this SHOULD be used with inlined=true
    - Classes instantiating this MAY compose other microschemas via attributes
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - coms:MicroschemaDefinition
    abstract: true
    slots:
    - profile_version
    - semantic_mapping
    - domain_of_use
    class_uri: coms:MicroschemaDefinition
  ValueMicroschemaDefinition:
    name: ValueMicroschemaDefinition
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/ValueMicroschemaDefinition
    description: 'A microschema representing a typed value with optional unit/system.
      Examples: Quantity, Timepoint, CodedValue, Range.'
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - coms:ValueMicroschemaDefinition
    is_a: MicroschemaDefinition
    abstract: true
    slots:
    - profile_version
    - semantic_mapping
    - domain_of_use
    class_uri: coms:ValueMicroschemaDefinition
  Quantity:
    name: Quantity
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/Quantity
    instantiates:
    - ValueMicroschemaDefinition
    description: A value with optional unit
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    mappings:
    - schema:QuantitativeValue
    slots:
    - quantity__value
    - quantity__unit
    - quantity__comparator
    attributes:
      value:
        name: value
        description: The numeric value
        range: decimal
        required: true
      unit:
        name: unit
        description: Unit (UCUM, UO, QUDT, etc.)
        slot_uri: schema:unitCode
        range: uriorcurie
      comparator:
        name: comparator
        description: Comparison operator (less than, greater than, etc.) or exact
          if null
        range: ComparatorEnum
    class_uri: schema:QuantitativeValue
  Timepoint:
    name: Timepoint
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/Timepoint
    instantiates:
    - ValueMicroschemaDefinition
    description: A point in time, potentially relative
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slots:
    - timepoint__datetime
    - timepoint__relative_to_event
    - timepoint__offset
    attributes:
      datetime:
        name: datetime
        description: Absolute timestamp
        range: datetime
      relative_to_event:
        name: relative_to_event
        description: Event this is relative to
        range: uriorcurie
      offset:
        name: offset
        description: Offset from event (e.g., "+3 days")
        range: Quantity
        inlined: true
    class_uri: coms:Timepoint
  TimeInterval:
    name: TimeInterval
    definition_uri: https://w3id.org/linkml/linkml-microschema-profile/TimeInterval
    instantiates:
    - ValueMicroschemaDefinition
    description: A period between two timepoints
    from_schema: https://w3id.org/linkml/linkml-microschema-profile
    slots:
    - timeInterval__start
    - timeInterval__end
    - timeInterval__duration
    attributes:
      start:
        name: start
        description: Start of the interval
        range: Timepoint
        inlined: true
      end:
        name: end
        description: End of the interval
        range: Timepoint
        inlined: true
      duration:
        name: duration
        description: Alternative to start/end
        range: Quantity
        inlined: true
    class_uri: coms:TimeInterval
